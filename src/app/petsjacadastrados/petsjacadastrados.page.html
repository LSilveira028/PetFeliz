<ion-header>
  <ion-toolbar color="petfeliz"><!--Toolbar-->
    <ion-menu-button color ="tertiary" slot="start"></ion-menu-button> <!--Menu hamburguer-->
    <ion-title color="tertiary"> <b>Seus cães</b> <!-- <b> deixa o texto em negrito --> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> <!--Conteúdo do app-->

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="irParaCadastrarCao()">
    <ion-fab-button color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let c of caes; let i = index">
      <div id="item-lista">
        <section id="dado-informacao">
          <div id=dado>
            <b>Nome: &nbsp;</b>
            <b>Idade: </b>
            <b>Peso: </b>
            <b>Raça: </b>
            <b>Porte: </b>
          </div>
          
          <div id="informacao">
            <div>
              {{c.nome}}
            </div>
            <div *ngIf="c.idade > 1">
              {{c.idade}} anos
            </div>
            <div *ngIf="c.idade == 1">
              {{c.idade}} ano
            </div>
            <div>
              {{c.peso.descricao}}
            </div>
            <div>
              {{c.raca}}
            </div>
            <div *ngIf="c.porte == 1">
              Pequeno
            </div>
            <div *ngIf="c.porte == 2">
              Médio
            </div>
            <div *ngIf="c.porte == 3">
              Grande
            </div>
          </div>
        </section>
  
        <section id="botoes">
          <ion-button color="primary" expand="block">
            Alterar
          </ion-button>
          <ion-button color="danger" expand="block">
            Remover
          </ion-button>
        </section>
      </div>  
    </ion-item>
  </ion-list>

</ion-content>
