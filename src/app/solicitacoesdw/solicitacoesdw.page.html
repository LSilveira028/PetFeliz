<ion-header>
  <ion-toolbar color="primary"><!--Toolbar-->
    <ion-menu-button color ="tertiary" slot="start"></ion-menu-button> <!--Menu hamburguer-->
    <ion-title color="tertiary"> <b>Solicitações</b> <!-- <b> deixa o texto em negrito --> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" pullFactor="0.5" pulMin="100" pulMax="200" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let s of servicosSolicitados; let i = index">
      <div class="item-listaSolicitacoesDW">
        <div class="informacoes">
          <div class="avatarSolicitarServicoDW">
            <ion-avatar slot="start">
              <img src="/assets/avatar_homemPerfil.jpg"> <!--Avatar do Proprietário-->
            </ion-avatar>
          </div>
          
          <div class="informacoesProprietario">
            <div class="nomeSolicitacoesDW">
              <div class="nomeProprietarioSolicitacoesDW">
                <ion-label><b>{{s.servico.usuarios[0].usuario.nome}}</b></ion-label>  <!--Nome Proprietário-->
              </div>

            </div>
            
            <div class="linha1InfoSolicitacoesDW">
              
              <br>
              <div class="dataServicoSolicitacoesDW"> <!--Data da solicitacao-->
                  <b>Data:</b>{{s.servico.dataSolicitacao}}, {{s.servico.horaSolicitacao}}
              </div>
              <br>

                <button class="botaoAbrirMapaSolicitacoesDW" (click)="abrirMapa(i)"> <!--botao -->
                  <div style="display: flex; flex-direction: row; align-items: center; margin-top: 6px;">
                    <img src="/assets/abrirmapa.png" style="height: 20px; width: 20px;">
                    <div class="textoAbrirMapa">
                      <b> Abrir Mapa </b>
                    </div>
                  </div>
                </button>
                    
                <button class="botao-chamar-caes" (click)="mostrarCaes(i)">
                  <b> &nbsp; Mostrar cães</b> <br>
                </button>

            </div>

            <div style="width: 135%;" >
              <div class="valorTotalSolicitacoesDW"> <!--preço total-->
                <b>Valor total:</b>
                <b style="margin-left: 10px; color:forestgreen ;">R$ {{s.servico.valorTotal}}</b>
              </div>
            </div>
            

          </div>
        </div>
        
  
        <!--Botões-->
        <div class="botoesSolicitacoesDW">
  
          <button class="botaoAceitarServicoSolicitacoesDW" (click)="aceitarServico(i)">
            <b>Aceitar</b>
          </button>
  
          <button class="botaoRecusarServicoSolicitacoesDW" (click)="recusarServico(i)">
            <b>Recusar</b>
          </button>
  
          <button class="botaoWhatsappSolicitacoesDW" (click)="chamarWhatsApp(i)">
            <img src="/assets/whatsapp.png" style="height: 25px; width: 25px;">
          </button>
  
        </div>
      </div>
  
            
    </ion-item>
  </ion-list>
    
  </ion-content>
<app-tabs [tela]="tela" [Usuario]="Usuario"></app-tabs>
