<ion-header>
  <ion-toolbar color="petfeliz"><!--Toolbar-->
    <ion-menu-button color ="tertiary" slot="start"></ion-menu-button> <!--Menu hamburguer-->
    <ion-title color="tertiary"> <b>Cadastrar curso</b> <!-- <b> deixa o texto em negrito --> </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="content">
    <div id="box-inputs">
      <h1 class="cadastreSeusCaesAqui"> <b>Novo curso</b></h1>
      <form #f="ngForm" (ngSubmit)="cadastarCurso(f)">
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="text" ngModel name="nome"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Ano de conclusão</ion-label>
          <ion-datetime displayFormat="YYYY"
                        min="1980" 
                            ngModel name="anoConclusao">
          </ion-datetime>
        </ion-item>

        <ion-button expand="block" class="botaoCadastrarCurso" color="secondary" type="submit">
          <b>Cadastrar curso</b>
        </ion-button> <!--BOTÃO-->
      
      </form>
    </div>
      

  </div>
</ion-content>
